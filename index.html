<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yahan Yang - Portfolio</title>
    <link rel="stylesheet" href="assets/main.css">
    <link rel="icon" type="image/svg+xml" href="public/favicon.svg">
</head>
<body>
    <header>
        <h1>Yahan Yang</h1>
        <p>Master's Student in Applied Data Science at CMU</p>
        <img src="public/me.jpg" alt="Yahan Yang" class="profile-pic">
        <div class="links">
            <a href="https://github.com/yahanyang0221">GitHub</a>
            <a href="https://linkedin.com/in/yahanyang0221">LinkedIn</a>
            <a href="mailto:yahan@example.com">Email</a>
            <a href="public/resume.pdf">Resume</a>
        </div>
    </header>

    <main>
        <!-- Include the About Me section -->
        <section id="about"></section>

        <!-- Include the Projects section -->
        <section id="projects"></section>

        <!-- Include the Contact section -->
        <section id="contact"></section>
    </main>

    <script>
        // Dynamically load sections
        async function loadSection(id, file) {
            const response = await fetch(file);
            const content = await response.text();
            document.getElementById(id).innerHTML = content;
        }
        loadSection('about', 'sections/about.html');
        loadSection('projects', 'sections/projects.html');
        loadSection('contact', 'sections/contact.html');
    </script>
</body>
</html>
